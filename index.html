<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Параллакс</title>
</head>
<body>
    <div class="parallax">

        <div class="parallax_group firstgroup">
            <div class="parallax_layer parallax_layer-base">
                <div class="title" id="s11"><span>Первый</span></div> 
            </div>
            
        </div>

        <div class="parallax_group almostmiddlegroup">
            <div class="parallax_layer parallax_layer-back">
                <div class="title" id="s21">Второй</div> 
            </div>
            <div class="parallax_layer parallax_layer-base">
                <div class="title" id="s12">Первый</div>
            </div>
            <div class="parallax_layer parallax_layer-deepbg">
                <div class="title" id="s31"></div>
            </div>
        </div>

        <div class="parallax_group middlegroup">
            <div class="parallax_layer parallax_layer-base" id="midbase" id="a1">
                <div class="title" id="s13">Первый</div>
            </div>
        </div>

        <div class="parallax_group almostlast">
            <div class="parallax_layer parallax_layer-back" id="b3">
                <div class="title" id="s22">Второй</div>
            </div>
            <div class="parallax_layer parallax_layer-base">
                <div class="title"  id="s14">Первый</div>
            </div>
            
        </div>

        <div class="parallax_group last">
            <div class="parallax_layer parallax_layer-base">
                <div class="title" id="s15">Первый</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
